<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>

    Ordered List

    <ol>
        <li><strong>Car</strong></li>
        <li><em>Bike</em></li>
        <li>Track
            <ul>
                <li>Man</li>
                <li>Mercedes
                    <ol start="A">
                        <li>Black</li>
                        <li>Silver</li>
                        <li>Red</li>
                        <li>Blue</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ol>

    Unordered List

    <ul>
        <li>Car</li>
        <li>Bike</li>
        <li>Track</li>
    </ul>
    
</body>
</html>
