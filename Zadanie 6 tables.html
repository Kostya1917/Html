<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <th> Фамилия</th>
                <th> Имя</th>
                <th> Возраст</th>
            </thead>
            <tbody>
                <tr>
                    <td><em>Иванов</em></td>
                    <td> <del>Василий</del> </td>
                    <td> 16 </td>
                </tr>
                <tr>
                    <td> Васильев </td>
                    <td>Ivan</td>
                    <td> 18 </td>
                </tr>
                <tr>
                    <td> Петров </td>
                    <td> <sup>Петр</sup> </td>
                    <td> <sub>19</sub> </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
